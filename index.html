<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/css/style.css">
    <title>QuizGalaxy</title>
</head>
<body>
    <header>
        <img src="res/img/logo/logoWhite.png" id="logo">
    </header>
    <div id="quizArea">
        <h1 id="questionHeadline"></h1>
        <div id="answerWrap">
            <button class="answerBTN" id="btnA" value="a"></button>
            <button class="answerBTN" id="btnB" value="b"></button>
            <button class="answerBTN" id="btnC" value="c"></button>
            <button class="answerBTN" id="btnD" value="d"></button>
        </div>
        <br>
        <button id="submit">Vyhodnotit</button>
        <div id="result"></div>
        <div id="correctCounter"></div>
        <button id="againButton">Hrát znovu</button>
    </div>
    <footer>
        <p>vytvořil: Tadeáš Keller</p>
    </footer>
    <script src="./res/js/main.js"></script>
</body>
</html>
